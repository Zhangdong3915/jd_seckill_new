# ============================================================
# 京东茅台秒杀系统配置文件
# 版本: v2.1.1 (2025-06-23)
#
# 配置说明：
# 1. 所有配置项都有详细说明，请仔细阅读
# 2. 支付密码和SCKEY支持环境变量配置（推荐）
# 3. 设备参数(eid/fp)登录后会自动更新
# 4. 时间格式严格按照示例填写
# ============================================================

[config]
# ============================================================
# 设备指纹参数 - 用于京东风控验证
# ============================================================
# 设备标识符 - 登录后会自动更新，无需手动修改
# 作用：标识您的设备，用于京东的风控检测
# 获取方法：登录后程序会自动从京东页面收集并更新
eid = JD_Cartmain

# 设备指纹 - 登录后会自动更新，无需手动修改
# 作用：设备的唯一指纹，用于京东的安全验证
# 获取方法：登录后程序会自动从京东页面收集并更新
fp = 42d5ee8a14febe55222b4ff3c77b89b6

# ============================================================
# 商品和购买配置
# ============================================================
# 商品SKU ID - 要抢购的商品编号
# 茅台酒的SKU ID：100012043978
# 其他商品：在商品页面URL中找到，如：item.jd.com/100012043978.html
# 注意：不同商品的SKU ID不同，请确认后填写
sku_id = 100012043978

# 抢购数量 - 每次抢购的商品数量
# 建议：设置为1，避免因数量过多导致抢购失败
# 范围：1-99（实际限制以京东为准）
seckill_num = 1

# ============================================================
# 时间配置 - 茅台抢购专用时间设置
# ============================================================
# 预约开始时间 - 程序开始预约的时间
# 茅台预约时间：工作日 10:00-12:00，建议11:00开始
# 格式：HH:MM:SS.mmm（时:分:秒.毫秒）
# 当前设置：11:00:00.000 - 11点开始预约
# 注意：时间格式必须严格按照示例，包括毫秒部分
reserve_time = 11:00:00.000

# 抢购开始时间 - 程序开始抢购的时间
# 茅台抢购时间：工作日 12:00-12:30
# 格式：HH:MM:SS.mmm（时:分:秒.毫秒）
# 建议：设置为11:59:59.200，提前200毫秒开始抢购
# 注意：时间格式必须严格按照示例，包括毫秒部分
buy_time = 11:59:59.200

# 最后购买时间 - 超过此时间停止抢购
# 茅台抢购结束时间：12:30:00
# 作用：避免程序无限运行，超时自动停止
# 格式：HH:MM:SS.mmm
last_purchase_time = 12:30:00.000

# ============================================================
# 风控和性能配置
# ============================================================
# 风险等级 - 控制抢购的激进程度
# CONSERVATIVE：保守模式，速度慢但安全性高
# BALANCED：平衡模式，速度和安全性兼顾（推荐）
# AGGRESSIVE：激进模式，速度快但可能触发风控
# 建议：新手使用BALANCED，有经验可尝试AGGRESSIVE
risk_level = BALANCED

# 最大并发进程数 - 同时运行的抢购进程数量
# 范围：1-20
# 建议：8-12，过多可能触发风控，过少影响成功率
# 注意：需要根据您的网络和电脑性能调整
max_processes = 8

# 最大重试次数 - 抢购失败时的重试次数
# 范围：10-1000
# 建议：100-500，茅台抢购竞争激烈，需要多次重试
# 注意：重试次数越多，抢购时间越长
max_retries = 100

# ============================================================
# 浏览器配置
# ============================================================
# 默认用户代理 - 模拟浏览器的标识字符串
# 作用：让京东认为是正常浏览器访问
# 建议：使用最新版Chrome的User-Agent
# 注意：定期更新到最新版本，避免被识别为机器人
default_user_agent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

# 随机用户代理 - 是否使用随机的User-Agent
# true：每次请求使用不同的User-Agent（更安全但可能不稳定）
# false：使用固定的User-Agent（推荐）
# 建议：设置为false，保持稳定性
random_useragent = false

[account]
# ============================================================
# 账户配置 - 支付相关设置
# ============================================================
# 支付密码 - 京东支付时需要的6位数字密码
#
# 🔒 安全配置方式（推荐）：
# 方法1 - 环境变量（最安全）：
#   Windows: set JD_PAYMENT_PWD=123456
#   Linux/Mac: export JD_PAYMENT_PWD=123456
#   PowerShell: $env:JD_PAYMENT_PWD="123456"
#
# 方法2 - 运行时输入（安全）：
#   首次运行时程序会提示输入，自动加密保存
#
# 方法3 - 直接填写（不推荐）：
#   payment_pwd = "123456"
#
# 何时需要：
# - 账户有京券（注意不是东券）
# - 上次购买使用了京豆
# - 京东自动选择了需要密码的支付方式
#
# 注意：
# - 必须是6位数字
# - 如果不需要支付密码，可以留空
# - 环境变量优先级最高
payment_pwd =

[messenger]
# ============================================================
# 消息通知配置 - 微信推送设置
# ============================================================
# 启用消息推送 - 是否开启微信通知功能
# true：启用微信通知，抢购成功/失败会发送到微信
# false：禁用微信通知，程序静默运行
# 建议：启用通知，第一时间知道抢购结果
enable = true

# Server酱密钥 - 用于发送微信通知的密钥
#
# 🔒 安全配置方式（推荐）：
# 方法1 - 环境变量（最安全）：
#   Windows: set JD_SCKEY=SCT123456ABCDEF
#   Linux/Mac: export JD_SCKEY=SCT123456ABCDEF
#   PowerShell: $env:JD_SCKEY="SCT123456ABCDEF"
#
# 方法2 - 运行时输入（安全）：
#   登录后程序会询问是否配置，选择yes后输入
#
# 方法3 - 直接填写（不推荐）：
#   sckey = "SCT123456ABCDEF"
#
# 🔑 如何获取SCKEY：
# 1. 访问 https://sct.ftqq.com/
# 2. 微信扫码登录
# 3. 创建应用获取SCKEY
# 4. 格式：SCT开头 + 字母数字组合
#
# 📱 通知内容：
# - 抢购开始/结束通知
# - 抢购成功/失败结果
# - 支付提醒（需要手动支付时）
# - 登录状态变化
#
# 注意：
# - 仅在enable=true时需要配置
# - 如果不配置，程序会询问是否需要
# - 可以随时跳过配置，程序正常运行
sckey =

# ============================================================
# 配置文件说明完毕
#
# 🚀 快速开始：
# 1. 设置支付密码（如果需要）
# 2. 配置SCKEY（如果需要微信通知）
# 3. 运行程序：python main.py
# 4. 选择功能：1-登录，2-预约，3-抢购
# 5. 扫码登录，程序会自动更新设备参数
#
# 💡 常见问题：
# - 设备参数(eid/fp)会自动更新，无需手动修改
# - 支付密码和SCKEY支持加密存储
# - 时间配置影响抢购成功率，请仔细设置
# - 风控配置需要根据实际情况调整
#
# 📞 技术支持：
# - 详细文档：README.md
# - 安全指南：SECURITY_FEATURES_GUIDE.md
# ============================================================

