# ============================================================
# 京东茅台秒杀系统配置文件模板
# 版本: v2.1.1 (2025-06-23)
# 
# 使用说明：
# 1. 复制此文件为 config.ini
# 2. 根据注释说明修改配置项
# 3. 推荐使用环境变量配置敏感信息
# ============================================================

[config]
# ============================================================
# 设备指纹参数 - 登录后自动更新，无需手动修改
# ============================================================
eid = ""
fp = ""

# ============================================================
# 商品和购买配置 - 必须配置
# ============================================================
# 商品SKU ID - 茅台：100012043978
sku_id = 100012043978

# 抢购数量 - 建议设置为1
seckill_num = 1

# ============================================================
# 时间配置 - 茅台专用时间设置
# ============================================================
# 抢购开始时间 - 格式：HH:MM:SS.mmm
# 茅台抢购：工作日12:00开始，建议11:59:59.200
buy_time = 11:59:59.200

# 抢购结束时间 - 茅台12:30结束
last_purchase_time = 12:30:00.000

# ============================================================
# 风控和性能配置
# ============================================================
# 风险等级：CONSERVATIVE(保守) / BALANCED(平衡) / AGGRESSIVE(激进)
risk_level = BALANCED

# 并发进程数：建议8-12
max_processes = 8

# 重试次数：建议100-500
max_retries = 100

# ============================================================
# 浏览器配置
# ============================================================
# 用户代理 - 建议使用最新Chrome
default_user_agent = "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

# 随机用户代理 - 建议false
random_useragent = false

[account]
# ============================================================
# 支付密码配置
# ============================================================
# 推荐使用环境变量：set JD_PAYMENT_PWD=123456
# 或运行时输入（自动加密保存）
payment_pwd = ""

[messenger]
# ============================================================
# 微信通知配置
# ============================================================
# 启用通知：true/false
enable = true

# Server酱密钥
# 推荐使用环境变量：set JD_SCKEY=SCT123456ABCDEF
# 获取地址：https://sct.ftqq.com/
sckey = ""
